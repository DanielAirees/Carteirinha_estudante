<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carteirinha de Estudante</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div id="wrapper">
            <h1>Carteirinha de Estudante</h1>

            <div id="central" v-cloak>

                <div id="formulario">

                    <label for="nome">Nome:</label>
                    <input v-model="nome" type="text" id="nome" placeholder="Digite seu nome"/>

                    <label for="matricula">Matrícula:</label>
                    <input v-model="matricula" type="text" id="matrícula" placeholder="Digite sua matrícula" />

                </div>

                <div id="previa">
                    <div id="cartao">
                        <div id="dados-cartao">

                            <span class="label-cartao">Nome:</span>
                            <span class="dado-cartao">{{ nome }}</span> <!-- usando bigodes duplos (template strings) -->

                            <span class="label-cartao">Matrícula:</span>
                            <span class="dado-cartao" v-text="matricula"></span> <!-- usando v-text no lugar dos bigodes -->
                        </div>
                        <div id="foto">Foto</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Import Vue, da CDN unpkg.com -->
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>

    <!-- script local com o Vue.js -->
    <script>
        //Criar uma Vue Instance (um App)
        Vue.createApp({
            //dados gerenciados pelo App
            data() {
                // retorna Objeto (JSON)
                return {                  
                    nome: "",
                    matricula: "",
                }
            },
            //  Vue no bloco HTML com id central
        }).mount("#app")
    </script>




</body>

</html>
